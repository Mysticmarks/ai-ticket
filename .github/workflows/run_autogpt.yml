name: AUTOGPT

on:
  issue_comment:
    types: [created]

jobs:
  autogpt:

    runs-on: ubuntu-latest

    if: contains(github.event.comment.body, '/agent-action')

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4.1.0
      - name: Autogpt
        uses: meta-introspector/agent-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
